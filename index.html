    <title>Political Quiz</title>

  <body>

      <h1><em>How do you lean politically?</em></h1>
      <div>
            <!-- Accepts the string name -->
            <form id="formOne">
              <div class="form-group">
                <label for="name">What is your name?</label>
                <input id="name" class="form-control" type="text">
              </div>
            <!-- Accepts the int age -->
              <div class="form-group">
                <label for="age">What is your age?</label>
                <input id="age" class="form-control" type="text">
              </div>

            <!-- Start of our pull down menus -->
            <!-- Pulldown 1 Gender-->
              <div class="form-group">
                <label for="gender">Select your gender:</label>
                <select class="form-control" id="gender">
                  <option>Female</option>
                  <option>Male</option>
                  <option>Other</option>
                  <option>Gandalf</option>
                </select>
              </div>

              <!-- Pulldown 2 Immigration-->
              <div class="form-group">
                <label for="immigration">What are your thoughts on immigration in America?</label>
                <select class="form-control" id="immigration">
                  <option>Immigrants make America better.</option>
                  <option>Build the wall!</option>
                  <option>Borders are there for a reason.</option>
                  <option>Keep the ORCS OUT!</option>
                </select>
              </div>

              <!-- Pulldown 3 Climate-->
              <div class="form-group">
                <label for="climateChange">What are your thoughts on climate change?</label>
                <select class="form-control" id="climateChange">
                  <option>It's cold outside? No climate change here!</option>
                  <option>Climate change is a real and imminent danger to future generations.</option>
                  <option>The scientific community does not agree on whether it is real or not.</option>
                  <option>I am only investing in propane tanks, canned goods, and bottled water.</option>
                  <option>Who needs to worry about rising sea levels when you can ride an eagle?</option>
                </select>
              </div>

              <!-- Pulldown 4 Foreign Policy-->
              <div class="form-group">
                <label for="foreignPolicy">What are your thoughts on American foreign policy?</label>
                <select class="form-control" id="foreignPolicy">
                  <option>We should solve problems at home before looking abroad.</option>
                  <option>America is a beacon of hope for the world that should lead the way in keeping it peaceful for all.</option>
                  <option>The United States should only get involved when wars, massacres, or massive human rights offenses are about to occur.</option>
                  <option>Wherever Sauron hides, our people will go to fight him.</option>
                </select>
              </div>

              <!-- Pulldown 5 Newsource-->
              <div class="form-group">
                <label for="newsSource">What news source is the most trustworthy to you?</label>
                <select class="form-control" id="newsSource">
                  <option>Fox News</option>
                  <option>CNN</option>
                  <option>MSNBC</option>
                  <option>The Hobbiton Post</option>
                  <option>The Failing New York Times</option>
                </select>
              </div>


              <button type="submit" class="btn">How did I do?? Press here for results.</button>
            </form>
          </div>
